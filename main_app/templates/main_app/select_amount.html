<!DOCTYPE html>
<html lang="en">
{% load widget_tweaks %}
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="{% static 'main_app/css/base.css' %}" rel="stylesheet">
    <link href="{% static 'main_app/css/style.css' %}" rel="stylesheet">
</head>
<body>
    <div class="select-amount-box">
        <h2 style="border-bottom: 2px dashed #2ed87b; line-height: 1.3;">Select amount</h2>
        <!-- writes out the form tag automatically -->
        <form method="POST" action="#">
            {% render_field form.amount class="form-control input-lg mt-20" style="color: rgb(56, 64, 71); " %} <br>
            <input class="btn mt-20" type="submit">
        </form>
    </div>

</body>
</html>
