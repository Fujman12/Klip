<!DOCTYPE html>
<!--[if lt IE 9 ]> <html lang="zxx" dir="ltr" class="no-js ie-old"> <![endif]-->
<!--[if IE 9 ]> <html lang="zxx" dir="ltr" class="no-js ie9"> <![endif]-->
<!--[if IE 10 ]> <html lang="zxx" dir="ltr" class="no-js ie10"> <![endif]-->
<!--[if (gt IE 10)|!(IE)]><!-->
<html lang="zxx" dir="ltr" class="no-js">
<!--<![endif]-->
{% load static %}
<head>

    <!-- ––––––––––––––––––––––––––––––––––––––––– -->
    <!-- META TAGS                                 -->
    <!-- ––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <!-- Always force latest IE rendering engine -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Mobile specific meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- ––––––––––––––––––––––––––––––––––––––––– -->
    <!-- PAGE TITLE                                -->
    <!-- ––––––––––––––––––––––––––––––––––––––––– -->
    <title>FRIDAY | Coupons, Deals, Discounts and Promo codes Template</title>

    <!-- ––––––––––––––––––––––––––––––––––––––––– -->
    <!-- SEO METAS                                 -->
    <!-- ––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="description" content="brief description here">
    <meta name="keywords" content="insert, keywords, here">
    <meta name="robots" content="index, follow">
    <meta name="author" content="CODASTROID">

    <!-- ––––––––––––––––––––––––––––––––––––––––– -->
    <!-- PAGE FAVICON                              -->
    <!-- ––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="apple-touch-icon" href="{% static "main_app/images/favicon/apple-touch-icon.png" %}">
    <link rel="icon" href="{% static "main_app/images/favicon/favicon.ico" %}">

    <!-- ––––––––––––––––––––––––––––––––––––––––– -->
    <!-- GOOGLE FONTS                              -->
    <!-- ––––––––––––––––––––––––––––––––––––––––– -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600" rel="stylesheet">

    <!-- ––––––––––––––––––––––––––––––––––––––––– -->
    <!-- Include CSS Filess                        -->
    <!-- ––––––––––––––––––––––––––––––––––––––––– -->

    <!-- Bootstrap -->
    <link href="{% static "main_app/css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="{% static "main_app/vendors/font-awesome/css/font-awesome.min.css" %}" rel="stylesheet">

    <!-- Linearicons -->
    <link href="{% static "main_app/vendors/linearicons/css/linearicons.css" %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static "main_app/css/base.css" %}" rel="stylesheet">
    <link href="{% static "main_app/css/style.css" %}" rel="stylesheet">


    <style>html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
}

.parent {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    overflow: auto;
}

.block {
    width: 320px;
    height: 480px;
    position: absolute;
    top: 50%;
    left: 50%;
    margin: -240px 0 0 -160px;
    border: 2px solid rgba(153,153,153,0.6);
}
.embed-responsive-16by9 {
    height: 191px;
    margin: auto;
    margin-top: 10px;
    width: 191px;
}
.panel {
    overflow: visible;
}
</style>

</head>

<body id="body" class="wide-layout preloader-active">

    <!--[if lt IE 9]>
        <p class="browserupgrade alert-error">
        	You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.
        </p>
        <![endif]-->

        <noscript>
            <div class="noscript alert-error">
                For full functionality of this site it is necessary to enable JavaScript. Here are the <a href="http://www.enable-javascript.com/" target="_blank">
                instructions how to enable JavaScript in your web browser</a>.
            </div>
        </noscript>

        <!-- ––––––––––––––––––––––––––––––––––––––––– -->
        <!-- PRELOADER                                 -->
        <!-- ––––––––––––––––––––––––––––––––––––––––– -->
        <!-- Preloader -->
        <div id="preloader" class="preloader">
            <div class="loader-cube">
                <div class="loader-cube__item1 loader-cube__item"></div>
                <div class="loader-cube__item2 loader-cube__item"></div>
                <div class="loader-cube__item4 loader-cube__item"></div>
                <div class="loader-cube__item3 loader-cube__item"></div>
            </div>
        </div>
        <!-- End Preloader -->
        <!-- ––––––––––––––––––––––––––––––––––––––––– -->
        <!-- WRAPPER                                   -->
        <!-- ––––––––––––––––––––––––––––––––––––––––– -->
        <!-- –––––––––––––––[ PAGE CONTENT ]––––––––––––––– -->


        <div class="parent">
            <div class="block">
                <div class="deal-single panel" style="">
                    <figure class="deal-thumbnail embed-responsive embed-responsive-16by9 col-absolute-cell" data-bg-img="{{ coupon.qr_image.url }}" style="">
                    </figure>
                    <div class="bg-white pt-20 pl-15 pr-15">
                        <div class="pr-md-10">
                            <h3 class="deal-title mb-10">
                                <a href="{% url 'deal' pk=coupon.deal.pk %}">{{ coupon.deal.title }}</a>
                            </h3>
                            <ul class="deal-meta list-inline mb-10 color-mid">
                                <li>Dispensary name:</li>
                                <li>{{ coupon.deal.dispensary.name }}</li>
                            </ul>
                            <p class="text-muted mb-20">{{ coupon.deal.description }}</p>
                        </div>
                        <div class="deal-price pos-r mb-15">
                            <h3 class="price ptb-5 text-right"><span class="price-sale">{% if coupon.deal.old_price %}${{ coupon.deal.old_price }}{% endif %}</span>${{ coupon.deal.price }}</h3>
                        </div>
                    </div>
                </div>
        </div>
    </div>
    <!-- ––––––––––––––––––––––––––––––––––––––––– -->
    <!-- END WRAPPER                               -->
    <!-- ––––––––––––––––––––––––––––––––––––––––– -->

    <!-- ––––––––––––––––––––––––––––––––––––––––– -->
    <!-- SCRIPTS                                   -->
    <!-- ––––––––––––––––––––––––––––––––––––––––– -->

    <!-- (!) Placed at the end of the document so the pages load faster -->

    <!-- ––––––––––––––––––––––––––––––––––––––––– -->
    <!-- Initialize jQuery library                 -->
    <!-- ––––––––––––––––––––––––––––––––––––––––– -->
    <script src="{% static "main_app/js/jquery-1.12.3.min.js" %}"></script>

    <!-- ––––––––––––––––––––––––––––––––––––––––– -->
    <!-- Latest compiled and minified Bootstrap    -->
    <!-- ––––––––––––––––––––––––––––––––––––––––– -->
    <script type="text/javascript" src="{% static "main_app/js/bootstrap.min.js" %}"></script>

    <!-- ––––––––––––––––––––––––––––––––––––––––– -->
    <!-- JavaScript Plugins                        -->
    <!-- ––––––––––––––––––––––––––––––––––––––––– -->
    <!-- (!) Include all compiled plugins (below), or include individual files as needed -->

    <!-- Modernizer JS -->
    <script src="{% static "main_app/vendors/modernizr/modernizr-2.6.2.min.js" %}"></script>
    <!-- ––––––––––––––––––––––––––––––––––––––––– -->
    <!-- Custom Template JavaScript                   -->
    <!-- ––––––––––––––––––––––––––––––––––––––––– -->
    <script type="text/javascript" src="{% static "main_app/js/main.js" %}"></script>
</body>

</html>
